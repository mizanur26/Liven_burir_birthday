<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            text-align: center;
            background-color: #ffebcd;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            color: #ff4081;
            font-size: 3rem;
        }

        .message {
            font-size: 1.5rem;
            color: #333;
        }

        .confetti {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <h1>ðŸŽ‰ Happy Birthday, My Love! ðŸŽ‚</h1>
    <p class="message">Wishing you all the happiness in the world! ðŸ’–</p>
    <button onclick="playMusic()">Click for a Surprise ðŸŽ¶</button>
    <canvas class="confetti"></canvas>

    <audio id="bgMusic" src="your_music_link_here.mp3" loop></audio>

    <script>
        function playMusic() {
            document.getElementById('bgMusic').play();
            startConfetti();
        }

        function startConfetti() {
            const canvas = document.querySelector('.confetti');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const confetti = [];
            for (let i = 0; i < 100; i++) {
                confetti.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    r: Math.random() * 6 + 2,
                    d: Math.random() * 4 + 1,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`
                });
            }
            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                confetti.forEach(c => {
                    ctx.beginPath();
                    ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
                    ctx.fillStyle = c.color;
                    ctx.fill();
                    c.y += c.d;
                    if (c.y > canvas.height) c.y = 0;
                });
                requestAnimationFrame(draw);
            }
            draw();
        }
    </script>
</body>

</html>
